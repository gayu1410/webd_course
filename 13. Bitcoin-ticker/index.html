<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Bitcoin-ticker</title>
</head>

<body>
  <h1>Bitcoin-ticker</h1>

  <form class="" action="/" method="post">
    <input type="text" name="amount" value="quantity">
    
    <select name="crypto">
      <option value="BTC">Bitcoin</option>
      <option value="ETH">Etherium</option>
      <option value="BTC">Lightcoins</option>
    </select>

    <select name="fiat">
      <option value="USD">US Dollars</option>
      <option value="ETH">GB Pound</option>
      <option value="EUR">Eu Euros</option>
    </select>

    <button type="submit" name="button">Check</button>
  </form>
</body>

</html>
